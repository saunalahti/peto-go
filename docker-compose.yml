services:
  peto-go:
    image: ghcr.io/saunalahti/peto-go:latest
    container_name: peto-go
    ports:
      # If you are using a reverse proxy, i dont recommend exposing this port to public. Not critical stuff, but just a basic safety measurement
      - 127.0.0.1:3000:3000
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/incidents"]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 512m
    cpus: '0.20'
    networks:
      - peto-net

networks:
  peto-net:
    driver: bridge